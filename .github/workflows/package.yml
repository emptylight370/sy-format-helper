name: Package

on:
  push:
    paths:
      - 'plugin.json'
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Install deps
        run: pnpm i

      - name: Get current version
        uses: sergeysova/jq-action@v2
        id: version
        with:
          cmd: 'jq -r ".version" plugin.json'

      - name: Package
        run: pnpm build

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: package.zip
          name: Release ${{ steps.version.outputs.value }}
          tag_name: ${{ steps.version.outputs.value }}
          make_latest: true
